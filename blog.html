<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Blog | Postify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/Postify-removebg-preview.png" alt="Postify logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Categories</a>
                <a href="blog.html">Blog</a>
                <a href="#">Styles</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="write-container">
            <h2>Create Your Blog Post</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="title">Post Title</label>
                <input type="text" id="title" name="title" placeholder="Enter the title of your post" required>

                <label for="content">Content</label>
                <textarea id="content" name="content" rows="10" placeholder="Write your blog content here..." required></textarea>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="tech">Tech</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="travel">Travel</option>
                    <option value="education">Education</option>
                    <option value="business">Business</option>
                </select>

                <label for="image-upload">Upload an Image</label>
                <input type="file" id="image-upload" name="image-upload" accept="image/*" required>

                <button type="submit">Publish Post</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Postify. All rights reserved.</p>
        </div>
    </footer>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            background-image: url('images/blogback.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        header {
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 70px;
            border-radius: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            /* background:; */
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px 20px;
        }

        .write-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        h2 {
            font-size: 28px;
            color: #ffeb3b;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            background: #fff;
            color: #000;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #ff9800;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #e65100;
            transform: scale(1.1);
        }

        footer {
            background: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        footer p {
            color: white;
        }
    </style>
</body>
</html>
