<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account | Postify</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Theme Colors */
        :root {
            --primary-color: #6200ea;
            --bg-color: rgba(30, 30, 30, 0.8);
            --input-bg: #333;
            --text-color: white;
            --button-hover: #3700b3;
        }

        .light-theme {
            --primary-color: #2E7D32;
            --bg-color: rgba(255, 255, 255, 0.9);
            --input-bg: #f0f0f0;
            --text-color: black;
            --button-hover: #1B5E20;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(images/black.jpg); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: all 0.5s ease;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            background: #111;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: var(--bg-color);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            animation: slideDown 1s ease-out;
            margin-top: 80px; /* Adjusted to prevent overlap with the navbar */
        }

        h2 {
            margin-bottom: 15px;
            animation: popIn 1.5s ease-out;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: background 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--primary-color);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            animation: bounceIn 1.5s;
        }

        button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .social-btn {
            background: #444;
            border: none;
            color: white;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            transition: transform 0.2s ease;
        }

        .social-btn.google { background: #db4437; }
        .social-btn.facebook { background: #4267B2; }
        .social-btn.twitter { background: #1DA1F2; }

        .social-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Theme Toggle Button */
        .theme-toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #theme-toggle {
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            background: var(--primary-color);
            color: white;
            transition: background 0.3s ease;
        }

        #theme-toggle:hover {
            background: var(--button-hover);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0%, 100% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="dark-theme">

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Categories</a>
        <a href="blog.html">Blog</a>
        <a href="#">Styles</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="theme-toggle-container">
        <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="container">
        <h2>Create an Account</h2>
        <form action="#" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <p>Or sign up with:</p>
        <div class="social-container">
            <button class="social-btn google"><a href="https://accounts.google.com" style="color: white;">Google</a></button>
            <button class="social-btn facebook"><a href="https://www.facebook.com/login.php" style="color: white;">Facebook</a></button>
            <button class="social-btn twitter"><a href="https://x.com/i/flow/login" style="color: white;">Twitter</a></button>
        </div>
        
        <p>Already have an account? <a href="#" style="color: var(--primary-color)">Log in</a></p>
    </div>

    <script>
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;

        themeToggle.addEventListener("click", () => {
            body.classList.toggle("light-theme");
            body.classList.toggle("dark-theme");
            themeToggle.textContent = body.classList.contains("light-theme") ? "ðŸŒž Light Mode" : "ðŸŒ™ Dark Mode";
        });
    </script>
</body>
</html>
